{% load static%}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from demo.foxthemes.net/instello/form-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 19 Jul 2023 04:33:32 GMT -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link href="{% static "assets/images/favicon.png"%}" rel="icon" type="image/png">

    <!-- title and description-->
    <title>Instello</title>
    <meta name="description" content="Instello - Sharing Photos platform HTML Template">
   
    <!-- css files -->
    <link rel="stylesheet" href="{% static "assets/css/tailwind.css"%}">
    <link rel="stylesheet" href="{% static "assets/css/style.css"%}">  
    
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&amp;display=swap" rel="stylesheet">
 
</head>
<body class="bg-white dark:bg-slate-900">


    <div class="flex flex-col h-screen justify-center items-center">


        <div class="max-w-sm mx-auto md:px-10 p-4 w-full">


            <div uk -scrollspy="target: > * > *; cls: uk-animation-scale-up; delay: 100 ;repeat: true">

                <!-- logo -->
                <div class="flex justify-center mb-12" uk-scrollspy="target: > *; cls: uk-animation-scale-up; delay: 100 ;repeat: true">
                    <img src="{% static "assets/images/logo.html"%}" alt="" class="w-auto h-16 shrink-0 bg-fuchsia-100 px-3 rounded-2xl p-2.5" >
                </div>
<form method="POST" action="" class="space-y-3" enctype="multipart/form-data">{% csrf_token %} 
    <div class="space-y-6">
        

        <div class="md:flex items-center gap-16 justify-between max-md:space-y-3">
            <label class="md:w-40 text-right"> Current Password </label>
            <div class="flex-1 max-md:mt-4">
               {{form.old_password}}
            </div>
        </div>
      
        <div class="md:flex items-center gap-16 justify-between max-md:space-y-3">
            <label class="md:w-40 text-right"> New Password </label>
            <div class="flex-1 max-md:mt-4">
               {{form.new_password1}}
            </div>
        </div>

        <div class="md:flex items-center gap-16 justify-between max-md:space-y-3">
            <label class="md:w-40 text-right"> Confirm Password </label>
            <div class="flex-1 max-md:mt-4">
               {{form.new_password2}}
            </div>
        </div>

    </div>
    <button type="submit" class="button lg:px-10 bg-primary text-white max-md:flex-1" > Change <span class="ripple-overlay"></span></button>
</form>

</div>

</div>


<!-- Uikit js you can use cdn  https://getuikit.com/docs/installation  or fine the latest  https://getuikit.com/docs/installation -->
<script src="{% static "assets/js/uikit.min.js"%}"></script>
<script src="{% static "assets/js/script.js"%}"></script>

<!-- Ion icon -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>



</body>

<!-- Mirrored from demo.foxthemes.net/instello/form-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 19 Jul 2023 04:33:34 GMT -->
</html>
